name: Preview Deploy

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_APP: audit-ai
  PREVIEW_APP: audit-ai-pr-${{ github.event.pull_request.number }}
  TIGRIS_BUCKET: audit-ai-reports

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Validate required secrets
        run: |
          missing=""
          if [ -z "$FLY_API_TOKEN" ]; then missing="$missing FLY_API_TOKEN"; fi
          if [ -z "$ANTHROPIC_API_KEY" ]; then missing="$missing ANTHROPIC_API_KEY"; fi
          if [ -n "$missing" ]; then
            echo "::error::Missing required repo secrets:$missing"
            echo "Add them at: Settings → Secrets and variables → Actions"
            exit 1
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # v1.5

      - name: Create preview app (if needed)
        run: |
          flyctl apps list | grep -q "$PREVIEW_APP" || \
            flyctl apps create "$PREVIEW_APP" --org personal

      - name: Share production Tigris bucket with preview app
        run: |
          # Grants the preview app access to the production bucket.
          # Auto-sets BUCKET_NAME, AWS_ENDPOINT_URL_S3, AWS_ACCESS_KEY_ID,
          # AWS_SECRET_ACCESS_KEY on the preview app.
          if flyctl storage list --app "$PREVIEW_APP" 2>/dev/null | grep -q .; then
            echo "Storage already attached, skipping."
          else
            flyctl storage update "$TIGRIS_BUCKET" --app "$PREVIEW_APP"
          fi

      - name: Ensure S3/Tigris env vars are set
        run: |
          check_s3_vars() {
            local secrets
            secrets=$(flyctl secrets list --app "$PREVIEW_APP" --json)
            local missing=""
            for var in BUCKET_NAME AWS_ENDPOINT_URL_S3 AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY; do
              if ! echo "$secrets" | jq -e ".[] | select(.Name == \"$var\")" > /dev/null 2>&1; then
                missing="$missing $var"
              fi
            done
            echo "$missing"
          }

          missing=$(check_s3_vars)
          if [ -n "$missing" ]; then
            echo "::warning::Missing Tigris S3 env vars:$missing — re-attaching storage bucket..."
            flyctl storage update "$TIGRIS_BUCKET" --app "$PREVIEW_APP"

            missing=$(check_s3_vars)
            if [ -n "$missing" ]; then
              echo "::error::Still missing after re-attach:$missing"
              echo "Set them manually: fly secrets set BUCKET_NAME=... AWS_ENDPOINT_URL_S3=... AWS_ACCESS_KEY_ID=... AWS_SECRET_ACCESS_KEY=... --app $PREVIEW_APP"
              exit 1
            fi
            echo "Env vars restored after re-attaching storage."
          else
            echo "All required S3 env vars are set."
          fi

      - name: Set Anthropic key
        run: |
          flyctl secrets set ANTHROPIC_API_KEY="$ANTHROPIC_API_KEY" \
            --app "$PREVIEW_APP" --stage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Deploy preview
        run: |
          flyctl deploy \
            --app "$PREVIEW_APP" \
            --ha=false

      - name: Post preview URL
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        with:
          script: |
            const url = `https://${process.env.PREVIEW_APP}.fly.dev`;
            const body = `**Preview deployed!**\n\n${url}\n\n_This preview will be destroyed when the PR is closed._`;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployed')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  teardown-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # v1.5

      - name: Destroy preview app
        run: |
          flyctl apps list | grep -q "$PREVIEW_APP" && \
            flyctl apps destroy "$PREVIEW_APP" --yes || \
            echo "Preview app $PREVIEW_APP not found, skipping."
