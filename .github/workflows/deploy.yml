name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm run test:ci

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "::error::Missing required secret: FLY_API_TOKEN"
            echo "Add it at: Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # v1.5

      - name: Create app (if needed)
        run: |
          flyctl apps list | grep -q "audit-ai" || \
            flyctl apps create audit-ai --org personal

      - name: Provision Tigris storage (if needed)
        run: |
          if flyctl storage list --app audit-ai 2>/dev/null | grep -q .; then
            echo "Storage already provisioned, skipping."
          else
            flyctl storage create --app audit-ai --name audit-ai-reports
          fi

      - name: Deploy to production
        run: flyctl deploy
