name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_APP: audit-ai

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm run test:ci

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        run: |
          missing=""
          for var in FLY_API_TOKEN ANTHROPIC_API_KEY BUCKET_NAME AWS_ENDPOINT_URL_S3 AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY; do
            eval "val=\$$var"
            if [ -z "$val" ]; then missing="$missing $var"; fi
          done
          if [ -n "$missing" ]; then
            echo "::error::Missing required repo secrets:$missing"
            echo "Add them at: Settings → Secrets and variables → Actions"
            exit 1
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          AWS_ENDPOINT_URL_S3: ${{ secrets.AWS_ENDPOINT_URL_S3 }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # v1.5

      - name: Create app (if needed)
        run: |
          flyctl apps list | grep -q "$FLY_APP" || \
            flyctl apps create "$FLY_APP" --org personal

      - name: Set app secrets
        run: |
          flyctl secrets set \
            ANTHROPIC_API_KEY="$ANTHROPIC_API_KEY" \
            BUCKET_NAME="$BUCKET_NAME" \
            AWS_ENDPOINT_URL_S3="$AWS_ENDPOINT_URL_S3" \
            AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" \
            AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" \
            --app "$FLY_APP" --stage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          AWS_ENDPOINT_URL_S3: ${{ secrets.AWS_ENDPOINT_URL_S3 }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Deploy to production
        run: flyctl deploy --app "$FLY_APP"
