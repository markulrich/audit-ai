name: Deploy to Production

on:
  push:
    branches: [main]

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_APP: audit-ai
  TIGRIS_BUCKET: audit-ai-reports

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run tests
        run: npm run test:ci

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        run: |
          missing=""
          if [ -z "$FLY_API_TOKEN" ]; then missing="$missing FLY_API_TOKEN"; fi
          if [ -z "$ANTHROPIC_API_KEY" ]; then missing="$missing ANTHROPIC_API_KEY"; fi
          if [ -n "$missing" ]; then
            echo "::error::Missing required repo secrets:$missing"
            echo "Add them at: Settings → Secrets and variables → Actions"
            exit 1
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@fc53c09e1bc3be6f54706524e3b82c4f462f77be # v1.5

      - name: Create app (if needed)
        run: |
          flyctl apps list | grep -q "$FLY_APP" || \
            flyctl apps create "$FLY_APP" --org personal

      - name: Provision Tigris storage (if needed)
        run: |
          # fly storage create auto-sets BUCKET_NAME, AWS_ENDPOINT_URL_S3,
          # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY on the app.
          if flyctl storage list --app "$FLY_APP" 2>/dev/null | grep -q .; then
            echo "Storage already provisioned, skipping."
          else
            flyctl storage create --app "$FLY_APP" --name "$TIGRIS_BUCKET"
          fi

      - name: Verify S3/Tigris env vars are set
        run: |
          secrets=$(flyctl secrets list --app "$FLY_APP" --json)
          missing=""
          for var in BUCKET_NAME AWS_ENDPOINT_URL_S3 AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY; do
            if ! echo "$secrets" | jq -e ".[] | select(.Name == \"$var\")" > /dev/null 2>&1; then
              missing="$missing $var"
            fi
          done
          if [ -n "$missing" ]; then
            echo "::error::Missing Tigris S3 env vars on $FLY_APP:$missing"
            echo "Run 'fly storage create --app $FLY_APP --name $TIGRIS_BUCKET' or set them manually."
            exit 1
          fi
          echo "All required S3 env vars are set."

      - name: Set Anthropic key
        run: |
          flyctl secrets set ANTHROPIC_API_KEY="$ANTHROPIC_API_KEY" \
            --app "$FLY_APP" --stage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Deploy to production
        run: flyctl deploy --app "$FLY_APP"
